<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật giá vàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0088cc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #005f99;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Giá vàng hôm nay</h1>
        <div id="webgia_box_gold_sjc"></div>
        <button class="button" onclick="closeApp()">Đóng ứng dụng</button>
    </div>

    <iframe style="border: 1px solid #000000" width="600" height="600" src="https://chogia.vn/ma-nhung-cho-iframe?ma=gold"></iframe>

    <script>
        function closeApp() {
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                alert('Ứng dụng này chỉ hoạt động trong Telegram.');
            }
        }
    </script>
</body>
</html>
